{% extends "admin/user/index.html" %}
    {% block header %}

        <li><a href="{{ url_for('user.delete')}}"><span class="glyphicon glyphicon-trash"></span> User Delete</a></li>
    {% endblock %}

    {% block body %}

    <script>
      function redirect(){
        location.href='{{ url_for('user.list') }}';
      }
    </script>



    <form method="post">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th> Delete</th>
                    <th> ID</th>
                    <th> User Name</th>
                </tr>
            </thead>

            <tbody>
            {% for message in messages %}
                <tr>
                    <td><input type="checkbox"  name="ID" value="{{message.ID}}"></td>
                    <td>{{ message.ID }}</td>
                    <td>{{ message.Name}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <div class="row clearfix">
            <div class="col-sm-offset-5 col-sm-2 column">
                <input type="button" value="Cancel" onclick="redirect()">
            </div>
            <div class="col-sm-2 column">
                <input type="submit" value="Delete">
            </div>
        </div>

    </form>
    {% if error %}<div class="col-sm-offset-5">{{ error }}</div>{% endif %}
    {% endblock %}
