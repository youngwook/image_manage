{% extends "admin/user/index.html" %}

    {% block header %}
        <div class="page-header">
            <h1>
                <span class="glyphicon glyphicon-user"></span> User List
            </h1>
        </div>
    {% endblock %}

    {% block inbody %}


    <table class="table table-bordered">
        <thead>
            <tr>
                <th> User Name</th>
                <th> Priority</th>
            </tr>
        </thead>

        <tbody>
            {% for message in messages %}
            <tr>
                <td>{{ message.usr_name}}</td>
                <td>{{ message.usr_group }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% endblock %}
