{% extends "admin/user/index.html" %}
    {% block header %}
    <div class="page-header">
        <h1>
            <span class="glyphicon glyphicon-floppy-open"></span> User Update
        </h1>
    </div>
    {% endblock %}

{% block inbody %}

    <script>
      function redirect(){
        location.href='{{ url_for('user.list') }}';
      }
    </script>

    {% if error %}<div>Error:{{ error }}</div>{% endif %}
    {% if message %}



    <form method="post" class="form-horizontal" role="form" name="create">

        <div class="form-group">
            <label for="usr_name" class="col-sm-3 control-label"> UserName: </label>
            <div class=" col-sm-4">
                <input type="text" class="form-control" id="usr_name" name="usr_name" placeholder="{{ message.usr_name }}">
            </div>
        </div>

        <div class="form-group">
            <label for="usr_pwd" class="col-sm-3 control-label"> Password: </label>
            <div class=" col-sm-4">
                <input type="password" class="form-control" id="usr_pwd" name="usr_pwd" placeholder="{{ message.usr_pwd }}">
            </div>
        </div>

        <div class="form-group">
            <label for="pwd" class="col-sm-3 control-label"> New Password: </label>
            <div class=" col-sm-4">
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="new password">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label"> Priority: </label>
            <div class="col-sm-3">

                <label class="control-label inline">
                    <input type="radio"  id="admin" name="usr_group" value="admin" > Admin
                </label>

            </div>
            <div class="col-sm-3">
                <label class="control-label inline">
                    <input type="radio"  id="general" name="usr_group" value="general" > General
                </label>

            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-2">
                <input type="button" class="form-control" value="Cancel" onclick="redirect()">
            </div>
            <div class="col-sm-2">
                <input type="submit" class="form-control" value="Update">
            </div>
        </div>

    </form>
    <script>
      var priority = document.getElementById("{{ message.usr_group }}");
      priority.checked = true;
    </script>
    {% endif %}

{% endblock %}
