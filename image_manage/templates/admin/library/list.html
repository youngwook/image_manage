{% extends "admin/library/index.html" %}

    {% block header %}
        <div class="page-header">
            <h1>
                <span class="glyphicon glyphicon-folder-close"></span> Library List
            </h1>
        </div>
    {% endblock %}

    {% block inbody %}


    <table class="table table-bordered">
        <thead>
            <tr>
                <th> Library Type</th>
                <th> Library Version</th>
            </tr>
        </thead>

        <tbody>
            {% for message in messages %}
            <tr>
                <td>{{ message.lib_type}}</td>
                <td>{{ message.lib_version }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% endblock %}
