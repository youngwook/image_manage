{% extends "admin/library/index.html" %}

    {% block header %}
        <li><a href="{{ url_for('library.list')}}"><span class="glyphicon glyphicon-list"></span> Library List</a></li>
    {% endblock %}

    {% block body %}


    <table class="table table-bordered">
        <thead>
            <tr>
                <th> Library Name</th>
                <th> Library Version</th>
            </tr>
        </thead>

        <tbody>
            {% for message in messages %}
            <tr>
                <td>{{ message.Name}}</td>
                <td>{{ message.Version }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% endblock %}
