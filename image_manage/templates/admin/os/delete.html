{% extends "admin/os/index.html" %}
    {% block header %}

       <li><a href="{{ url_for('os.delete')}}"><span class="glyphicon glyphicon-trash"></span> OS Delete</a></li>
    {% endblock %}

    {% block body %}

    <script>
      function redirect(){
        location.href='{{ url_for('os.list') }}';
      }
    </script>



    <form method="post">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th> Delete</th>
                    <th> OS Type</th>
                    <th> OS Version</th>
                </tr>
            </thead>

            <tbody>
            {% for message in messages %}
                <tr>
                    <td><input type="checkbox"  name="os_id" value="{{message.os_id}}"></td>
                    <td>{{ message.os_type}}</td>
                    <td>{{ message.os_version }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <div class="row clearfix">
            <div class="col-sm-offset-4 col-sm-2 column">
                <input type="button" value="Cancel" onclick="redirect()">
            </div>
            <div class="col-sm-2 column">
                <input type="submit" value="Delete">
            </div>
        </div>
    </form>
    {% if error %}<div class="col-sm-offset-5">{{ error }}</div>{% endif %}
    {% endblock %}
