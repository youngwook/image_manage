{% extends "admin/os/index.html" %}

    {% block header %}
        <li><a href="{{ url_for('os.create')}}"><span class="glyphicon glyphicon-wrench"></span> OS Create</a></li>
    {% endblock %}

    {% block body %}

    <script>
      function redirect(){
        location.href='{{ url_for('os.list') }}';
      }
    </script>


<div class="row clearfix">
    <div class="col-sm-offset-4">
    <form method="post" class="form-horizontal" role="form" name="create" onsubmit="return validateForm()">

        <div class="form-group">
            <label for="os_type" class="col-sm-3 control-label"> OS Type: </label>
            <div class=" col-sm-4">
                <input type="text" class="form-control" id="os_type" name="os_type" placeholder="Operating System Type">
            </div>
        </div>

        <div class="form-group">
            <label for="os_version" class="col-sm-3 control-label"> OS Version: </label>
            <div class=" col-sm-4">
                <input type="text" class="form-control" id="os_version" name="os_version" placeholder="Operating System Version">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-2">
                <input type="button" class="form-control" value="Cancel" onclick="redirect()">
            </div>
            <div class="col-sm-2">
                <input type="submit" class="form-control" value="Create">
            </div>
        </div>

    </form>
    </div>
</div>
    {% if error %}<div class="col-sm-offset-4">{{ error }}</div>{% endif %}
<script>

  function validateForm() {
    {% for i in item %}
    var x = document.forms["create"] ["{{ i }}"].value;
    if (!x || x.search(/[\s]/g)>-1) {
        alert("miss {{ i }}");
        return false;
    }
    {% endfor %}

  }
</script>

{% endblock %}
