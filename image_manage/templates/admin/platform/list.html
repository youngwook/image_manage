{% extends "admin/platform/index.html" %}

    {% block header %}
        <div class="page-header">
            <h1>
                <span class="glyphicon glyphicon-leaf"></span> Platform List
            </h1>
        </div>
    {% endblock %}

    {% block inbody %}


    <table class="table table-bordered">
        <thead>
            <tr>
                <th> Platform</th>
            </tr>
        </thead>

        <tbody>
            {% for message in messages %}
            <tr>
                <td>{{ message.pf_name}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% endblock %}
